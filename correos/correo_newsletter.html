<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background-color: #d1d1d1;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
        }

        .email-body {
            padding: 20px;
            text-align: center;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            color: #555555;
        }

        .cta-button {
            display: inline-block;
            background-color: #d1d1d1;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888888;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d1d1d1;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1>NEWSLETTER jordixjoan</h1>
        </div>

        <!-- Body -->
        <div class="email-body">
            <img src="https://jordixjoan.com/img/portada-enero-2025.png" alt="DIARIO" width="300">
            <p>¡Gracias por suscribirte al NEWSLETTER! Recibirás avisos cuando el nuevo DIARIO esté disponible así como novedades y descuentos.</p>

            <a href="https://www.jordixjoan.com" class="cta-button">Ir a la web</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Gracias por apoyar mi arte. Si tienes alguna duda, <a href="mailto:jordixjoan98@gmail.com">contactame</a>.</p>
        </div>
    </div>

</body>
</html>
